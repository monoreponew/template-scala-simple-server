actions:
  - name: "Build"
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
        - "build //... --config=workflows"
  - name: "Deploy"
    container_image: ubuntu-20.04
    triggers:
      push:
        branches:
          - "main"
    bazel_commands:
        - "run //server:scala_service --config=workflows"
